<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akari CDN Network</title>
  <link rel="icon" href="./akari-network/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.7.4/dist/vuetify.min.css" rel="stylesheet">
  <style>
    .v-bg {
      filter: blur(56px);
      pointer-events: none;
    }
    .v-bg > div {
      background: linear-gradient(
        to bottom right,
        rgb(var(--v-theme-primary, 0 0 0)),
        rgb(var(--v-theme-error, 0 0 0))
      );
      z-index: -10;
      clip-path: polygon(20% 50%, 27% 66%, 41% 66%, 50% 50%, 41% 34%, 27% 34%, 20% 50%, 55% 50%, 62% 66%, 76% 66%, 85% 50%, 76% 34%, 62% 34%, 55% 50%, 30% 50%, 37% 66%, 51% 66%, 60% 50%, 51% 34%, 37% 34%, 30% 50%);
    }
  </style>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KVDM4Q9HQN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-KVDM4Q9HQN');
  </script>
</head>
<body>
  <div id="app">
    <v-layout>
      <v-app-bar color="transparent" flat>
        <div class="d-flex flex-1-1-0 ps-md-4">
          <v-avatar image="./akari-network/logo-basic.png" rounded="0"></v-avatar>
        </div>
      </v-app-bar>

      <v-main :min-height="$vuetify.display.mdAndUp ? 800 : 550">
        <v-container class="h-100 d-flex align-center justify-center">
          <div class="w-100 w-md-50 text-center">
            <v-chip border="thin opacity-25" color="surface" variant="flat">
              当前加速网络由
              <a class="d-inline-block mx-1 text-decoration-none text-primary" href="https://cloudflare.com/">Cloudflare</a>
              提供
            </v-chip>
            <h1 class="text-h4 text-md-h2 font-weight-bold my-6">
              Akari CDN Network
            </h1>
            <div class="text-body-1 text-medium-emphasis mb-10">
              基于多平台部署的全球静态资源加速网络
            </div>
            <div class="d-flex ga-4 justify-center">
              <v-btn
                prepend-icon="mdi-github"
                class="text-none"
                color="black"
                flat
                rounded="lg"
                text="GitHub仓库"
                href="https://github.com/AkariNetwork/cdn"
                rel="noopener"
              ></v-btn>

              <v-btn
                append-icon="mdi-chevron-right"
                class="text-none"
                flat
                rounded="lg"
                text="前往主站"
                href="https://akari.moe"
                rel="noopener"
              ></v-btn>
            </div>
          </div>

          <div class="v-bg position-absolute top-0 right-0 left-0 bottom-0">
            <div aria-hidden="true" class="overflow-hidden opacity-20 w-100 h-100"></div>
          </div>
        </v-container>
      </v-main>
    </v-layout>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.7.4/dist/vuetify.min.js"></script>
  <script>
    const { createApp } = Vue
    const { createVuetify } = Vuetify

    const vuetify = createVuetify()

    createApp().use(vuetify).mount('#app')
  </script>
</body>
</html>
